<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 25px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
            width: 50%; /* Adjust the width as needed */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 11.5px; /* Adjust the font size as needed */
            position: relative;
            overflow: hidden;
        }

        nav a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::after {
            width: 100%;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 33%; /* Adjust the width as needed */
            margin-left: auto;
            
        }

        .search-input {
            padding: 2.5px;
            border: none;
            border-radius: 15px; /* Adjust the border-radius as needed */
            background-color: #fff;
            color: #000;
            width: 80%; /* Adjust the width as needed */
        }

        .search-btn {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 15px; /* Adjust the border-radius as needed */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">FAQ</a>
            <a href="#">Contact us</a>
        </nav>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search">
        </div>
    </header>

    <!-- Your website content goes here -->

</body>
</html>
